<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input type="text" name="name" placeholder="Name">
                    <input type="number" name="month" placeholder="Month" min=1 max=12>
                    <input type="number" name="day" placeholder="Day" min=1 max=31>
                    <button type="submit">submit</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <th>{{birthday.name}}</th>
                                <th>{{birthday.month}} / {{birthday.day}}</th>
                                <th><form action="/change" method="POST">
                                    <input type="number" name="changeMonth" placeholder="Month" min=1 max=12>
                                    <input type="number" name="changeDay" placeholder="Day" min=1 max=31>
                                    <button value={{birthday.id}} name="change">Change</button>
                                </form></th>
                                <th><form action="/delete" method="POST">
                                    <button value={{birthday.id}} name="delete">Delete</button>
                                </form></th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
